<div class="dialog" *ngIf="ambito">
  <div class="title grid-1-auto">
    <div>{{!ambito.id?'Cadastrar' : 'Editar'}}</div>
    <button mat-button [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
  </div>
  <div class="body">
    <sigma-nx-form #form>
      <div class="row mobile">

        <sigma-nx-input label='Nome' required [(ngModel)]="ambito.nome">
          <span required>Insira um nome</span>
        </sigma-nx-input>

        <div class='mt-10 ml-20'>
          Status <mat-slide-toggle [(ngModel)]="ambito.ativo"></mat-slide-toggle>
        </div>
      </div>

    </sigma-nx-form>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button class="green-button" (click)="salvarAmbito(form)">
      Salvar
    </button>
  </div>
</div>
