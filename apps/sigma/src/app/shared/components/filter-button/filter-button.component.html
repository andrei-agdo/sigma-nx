<div class="button" (click)='toggleFilter()' @fadeAnimation>
  <mat-icon>filter_list</mat-icon>
  <span>Filtrar</span>
  <mat-icon [class.rotate]="!openFilter">arrow_drop_down</mat-icon>
</div>

<div class='filter-content mat-elevation-z8' [@filterExpand]="openFilter? 'expanded' : 'collapsed'">
  <div class='content'>
    <div class="gap-10">
      <div>
        <div class="filtro">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
